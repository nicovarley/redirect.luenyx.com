<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - Luenyx</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="background-wrapper">
        <div class="rotate-container">
            <div class="background-image"></div>
        </div>
        <div class="stardust-overlay"></div>
    </div>

    <header class="site-header">
        <div class="logo-container">
            <img src="images/luenyx-logo-white.png" alt="Luenyx Logo" class="logo">
        </div>
    </header>

    <div class="redirect-container">
        <h1 class="redirect-title">Redirecting</h1>
        <h2 class="redirect-path" id="redirectPath">...</h2>
        <div class="spinner"></div>
        <p class="loading-message">LWR site is booting<span class="dots"></span></p>
    </div>
</body>
</html>
